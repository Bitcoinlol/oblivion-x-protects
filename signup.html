<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LuaGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--black);
        }

        .signup-container {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-purple);
        }

        .signup-header h2 {
            color: var(--white);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .signup-subtitle {
            color: var(--light-gray);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--white);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            background: var(--black);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .form-group input::placeholder {
            color: var(--light-gray);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .api-key-section {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .api-key-input {
            flex: 1;
        }

        .get-key-btn {
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .get-key-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .upgrade-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: var(--primary-purple);
            border: 2px solid var(--primary-purple);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upgrade-btn:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .form-footer {
            text-align: center;
            color: var(--light-gray);
            margin-top: 1rem;
        }

        .form-footer a {
            color: var(--primary-purple);
            text-decoration: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--dark-gray);
            border: 1px solid var(--primary-purple);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            color: var(--white);
            box-shadow: var(--shadow-lg);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 10000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L15.09 8.26L22 9L17 14L18.18 21L12 17.77L5.82 21L7 14L2 9L8.91 8.26L12 2Z" fill="currentColor"/>
            </svg>
            <span>LuaGuard</span>
        </div>
        
        <div class="signup-header">
            <h2>Create your account</h2>
            <p class="signup-subtitle">Start your free 30-day trial today</p>
        </div>

        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="apiKey">API Key</label>
                <div class="api-key-section">
                    <input type="text" id="apiKey" class="api-key-input" placeholder="Enter your API key" readonly>
                    <button type="button" class="get-key-btn" onclick="generateFreeApiKey()">Get Free API Key</button>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Start Free Trial</button>
                <button type="button" class="upgrade-btn" onclick="window.location.href='pricing.html'">Upgrade Your Plan</button>
            </div>

            <div class="form-footer">
                Already have an account? <a href="signin.html">Sign in</a>
                <br><br>
                By signing up, you agree to our <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
            </div>
        </form>
    </div>

    <script>
        let generatedApiKey = null;
        let apiKeyExpiration = null;

        function generateFreeApiKey() {
            // Generate random API key
            const segments = [];
            for (let i = 0; i < 4; i++) {
                segments.push(Math.random().toString(36).substr(2, 4).toUpperCase());
            }
            generatedApiKey = `LG-${segments.join('-')}`;
            apiKeyExpiration = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000);

            // Set the API key in the input
            document.getElementById('apiKey').value = generatedApiKey;

            // Copy to clipboard
            navigator.clipboard.writeText(generatedApiKey).then(() => {
                showNotification('You have copied your free key! It will expire in 30 days.');
            }).catch(() => {
                showNotification('API key generated! It will expire in 30 days.');
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const apiKey = document.getElementById('apiKey').value;

            // Validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (!apiKey) {
                alert('Please generate a free API key first!');
                return;
            }

            // Store user data
            const userData = {
                email,
                username,
                password,
                apiKey: generatedApiKey,
                apiKeyExpiration,
                created: new Date(),
                verified: false
            };

            localStorage.setItem('pendingUser', JSON.stringify(userData));

            // Redirect to email verification page
            window.location.href = 'email-verification.html';
        });
    </script>
</body>
</html>
