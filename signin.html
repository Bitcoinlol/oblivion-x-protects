<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LuaGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--black);
        }

        .signin-container {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .signin-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-purple);
        }

        .signin-header h2 {
            color: var(--white);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .signin-subtitle {
            color: var(--light-gray);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--white);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            background: var(--black);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .form-group input::placeholder {
            color: var(--light-gray);
        }

        .signin-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .form-footer {
            text-align: center;
            color: var(--light-gray);
        }

        .form-footer a {
            color: var(--primary-purple);
            text-decoration: none;
        }

        .forgot-password {
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--light-gray);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            color: var(--primary-purple);
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L15.09 8.26L22 9L17 14L18.18 21L12 17.77L5.82 21L7 14L2 9L8.91 8.26L12 2Z" fill="currentColor"/>
            </svg>
            <span>LuaGuard</span>
        </div>
        
        <div class="signin-header">
            <h2>Welcome back</h2>
            <p class="signin-subtitle">Sign in to your LuaGuard account</p>
        </div>

        <form id="signinForm" class="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>

            <div class="form-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
                <div class="forgot-password">
                    <a href="#forgot">Forgot your password?</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if user exists in verified users
            const verifiedUser = JSON.parse(localStorage.getItem('verifiedUser') || '{}');
            
            if (verifiedUser.email === email) {
                // Simulate password check (in real app, this would be server-side)
                localStorage.setItem('currentUser', JSON.stringify(verifiedUser));
                localStorage.removeItem('verifiedUser');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password. Please try again or sign up for a new account.');
            }
        });
    </script>
</body>
</html>
